    <title>Ada's Delicious Deli</title>

<body>
    <header>
        <h1>Ada's Delicious Deli</h1>
    </header>

    <main>
        <form onsubmit="handleFormSubmission(event)">
            <!-- Bread Type -->
            <div class="select1">
                <h3>Please select type of bread:</h3>
                <label for="bread-type">Select type of bread:</label>
                <select id="bread" name="bread-type" required>
                    <option disabled selected value="">Select an Option</option>
                    <option value="white">White</option>
                    <option value="wheat">Wheat</option>
                    <option value="rye">Rye</option>
                    <option value="sourdough">Sourdough</option>
                </select>
            </div>

            <!-- Fillings -->
            <div class="select2">
                <h3>Please select type of filling(s):</h3>
                <div class="fillings">
                    <div class="filling-selection">
                        <input class="meat" type="checkbox" id="ham" name="ham" value="ham">
                        <label for="ham"> Ham</label><br>
                    </div>
                    <div class="filling-selection">
                        <input class="meat" type="checkbox" id="turkey" name="turkey" value="turkey">
                        <label for="turkey"> Turkey</label><br>
                    </div>
                    <div class="filling-selection">
                        <input class="meat" type="checkbox" id="chicken" name="chicken" value="chicken">
                        <label for="chicken"> Chicken</label><br>
                    </div>
                    <div class="filling-selection">
                        <input class="meat" type="checkbox" id="tofu" name="tofu" value="tofu">
                        <label for="tofu"> Tofu</label><br>
                    </div>
                    <div class="filling-selection">
                        <input class="meat" type="checkbox" id="cheese" name="cheese" value="cheese">
                        <label for="cheese"> Cheese</label><br>
                    </div>
                </div>
            </div>

            <!-- Extras -->
            <div class="select3">
                <h3>Please select extras (optional):</h3>
                <div class="extras">
                    <div class="extra-selection">
                        <input class="add-ons" type="checkbox" id="lettuce" name="lettuce" value="lettuce">
                        <label for="lettuce"> Lettuce</label><br>
                    </div>
                    <div class="extra-selection">
                        <input class="add-ons" type="checkbox" id="tomato" name="tomato" value="tomato">
                        <label for="tomato"> Tomatoes</label><br>
                    </div>
                    <div class="extra-selection">
                        <input class="add-ons" type="checkbox" id="avocado" name="avocado" value="avocado">
                        <label for="avocado"> Avocado</label><br>
                    </div>
                    <div class="extra-selection">
                        <input class="add-ons" type="checkbox" id="bacon" name="bacon" value="bacon">
                        <label for="bacon"> Bacon</label><br>
                    </div>
                </div>
            </div>

            <!-- Promo Code -->
            <div class="select4">
                
                <input type="text" id="promo-code" name="promo-code">
                <label for="promo-code">Promo code?</label>
            </div>

            <!-- Submit -->
            <input type="submit" value="Complete Order">
        </form>
